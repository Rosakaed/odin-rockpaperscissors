<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="top-text">You think you can win?</p>
    <div class="images">
        <img src="./images/Rock.png" class="player-image">

        <img src="./images/Rock.png" class="computer-image">
    </div>
    <p class="score">0:0</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissor">Scissor</button>
    <p class="Result">Press a button to choose</p>
    <script src="script.js"></script>
    
</body>

</html>
